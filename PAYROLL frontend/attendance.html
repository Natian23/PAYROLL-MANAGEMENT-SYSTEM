<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance - Payroll Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80'); /* Background image */
      background-size: cover;
      background-position: center;
    }
    .header {
      background-color: rgba(0, 123, 255, 0.9); /* Semi-transparent header */
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header .user-info span {
      margin-right: 10px;
    }
    .header .logout-button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header .logout-button:hover {
      background-color: #c82333;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent sidebar */
      color: #fff;
      padding: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #007bff;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: none;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .summary-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .summary-card h3 {
      margin: 0;
      font-size: 18px;
    }
    .summary-card p {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .mark-attendance {
      text-align: center;
      margin-bottom: 20px;
    }
    .mark-attendance button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .mark-attendance button:hover {
      background-color: #218838;
    }
    .attendance-history {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .attendance-history h3 {
      margin: 0 0 15px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: blue;
      color: white;
    }
    .footer {
      background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent footer */
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Swiftpay solutions</h1>
    <div class="user-info">
      <span>Welcome, Kapenguria 1</span>
      <button class="logout-button">Logout</button>
    </div>
</div>
    <div class="main-content">
      <div class="summary-cards">
        <div class="summary-card">
          <h3>Days Present</h3>
          <p>20</p>
        </div>
        <div class="summary-card">
          <h3>Days Absent</h3>
          <p>2</p>
        </div>
      </div>

      <div class="mark-attendance">
        <button onclick="markAttendance()">Mark Attendance</button>
      </div>

      <div class="attendance-history">
        <h3>Attendance History</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Status</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-03-01</td>
              <td>Present</td>
              <td>-</td>
            </tr>
            <tr>
              <td>2023-03-02</td>
              <td>Present</td>
              <td>-</td>
            </tr>
            <tr>
              <td>2023-03-03</td>
              <td>Absent</td>
              <td>Medical Leave</td>
            </tr>
            <tr>
              <td>2023-03-04</td>
              <td>Present</td>
              <td>-</td>
            </tr>
            <tr>
              <td>2023-03-05</td>
              <td>Present</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Swiftpay solutions | Â© 2025</p>
  </div>

  <script>
    // Logout button functionality
    document.querySelector('.logout-button').addEventListener('click', function () {
      alert("You have been logged out.");
      window.location.href = "login.html"; // Redirect to login page
    });

    // Mark Attendance button functionality
    function markAttendance() {
      const currentTime = new Date().toLocaleTimeString();
      alert(`Attendance marked successfully at ${currentTime}`);
    }
  </script>
</body>
</html>
