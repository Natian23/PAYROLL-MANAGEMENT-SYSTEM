<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management System - Employee Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80'); /* Background image */
      background-size: cover;
      background-position: center;
    }
    .header {
      background-color: rgba(0, 123, 255, 0.9); /* Semi-transparent header */
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      max-width: 300px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header .user-info span {
      margin-right: 10px;
    }
    .header .logout-button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header .logout-button:hover {
      background-color: #c82333;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent sidebar */
      color: #fff;
      padding: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #007bff;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color:none;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .summary-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .summary-card h3 {
      margin: 0;
      font-size: 18px;
    }
    .summary-card p {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .quick-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .quick-actions button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .quick-actions button:hover {
      background-color: #218838;
    }
    .recent-activity {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .recent-activity h3 {
      margin: 0 0 15px 0;
    }
    .recent-activity ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .recent-activity ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .recent-activity ul li:last-child {
      border-bottom: none;
    }
    .footer {
      background-color: rgba(51, 51, 51, 0.9);
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Swiftpay solutions</h1>
    <div class="user-info">
      <span>Welcome, kapenguria 1</span>
      <button class="logout-button">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <a href="attendance.html">Attendance</a>
      <a href="profile.html">Profile</a>
      <a href="payroll details.html">Payroll Details</a>
      <a href="Leave management.html">Leave management</a>
    </div>

    <div class="main-content">
      <div class="summary-cards">
        <div class="summary-card">
          <h3>Upcoming Payment date</h3>
          <p>March 31, 2025</p>
        </div>
        <div class="summary-card">
          <h3>Leave Days Remaining</h3>
          <p>10 Days</p>
        </div>
      </div>
      
  <div class="footer">
    <p>Swiftpay solutions| Â© 2025</p>
  </div>

  <script>
    // Logout button functionality
    document.querySelector('.logout-button').addEventListener('click', function () {
      alert("You have been logged out.");
      window.location.href = "login.html"; // Redirect to login page
    });
  </script>
</body>
</html>
