<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80'); 
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9); 
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #218838;
    }
    .options {
      margin-top: 15px;
    }
    .options a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .options a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .dropdown {
      margin: 10px 0;
    }
    .dropdown-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    .dropdown-button:hover {
      background-color: #0056b3;
    }
    .dropdown-content {
      margin-top: 5px;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      max-height: 0;
    }
    .dropdown-content label {
      display: block;
      margin: 5px 0;
    }
    .dropdown-content input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Payroll System Login</h2>
    <form id="loginForm">
      <div class="dropdown">
        <button type="button" class="dropdown-button" onclick="toggleDropdown()">Select User Type â–¼</button>
        <div class="dropdown-content" id="dropdownContent">
          <label>
            <input type="radio" name="userType" value="admin" checked> Administrator
          </label>
          <label>
            <input type="radio" name="userType" value="employer"> Employer
          </label>
        </div>
      </div>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="options">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a> | <a href="#" id="signupLink">Sign Up</a>
    </div>
  </div>

  <div class="container hidden" id="forgotPasswordContainer">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="options">
      <a href="#" id="backToLoginLink1">Back to Login</a>
    </div>
  </div>

  <div class="container hidden" id="signupContainer">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="options">
      <a href="#" id="backToLoginLink2">Back to Login</a>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdownContent = document.getElementById('dropdownContent');
      if (dropdownContent.style.maxHeight) {
        dropdownContent.style.maxHeight = null;
      } else {
        dropdownContent.style.maxHeight = dropdownContent.scrollHeight + "px";
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const userType = document.querySelector('input[name="userType"]:checked').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "admin" && password === "admin123" && userType === "admin") {
        alert("Login successful as Administrator!");
        window.location.href = "admin_dashboard.html"; 
      } else if (username === "employer" && password === "employer123" && userType === "employer") {
        alert("Login successful as Employer!");
        window.location.href = "employer_dashboard.html"; 
      } else {
        alert("Invalid credentials or user type!");
      }
    });
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Password reset link sent to ${email}`);
      document.getElementById('forgotPasswordContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
    });
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Sign up successful! Please log in.");
      document.getElementById('signupContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
    });
    document.getElementById('forgotPasswordLink').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('forgotPasswordContainer').classList.remove('hidden');
    });

    document.getElementById('signupLink').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('signupContainer').classList.remove('hidden');
    });

    document.getElementById('backToLoginLink1').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('forgotPasswordContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
    });

    document.getElementById('backToLoginLink2').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('signupContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
    });
  </script>
</body>
</html>
