<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management System</title>
  <style>
    /* Common Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    /* Login Page Styles */
    .login-header {
      margin-bottom: 20px;
    }

    .login-header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .login-header p {
      margin: 5px 0 0;
      color: #666;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-form button:hover {
      background-color: #218838;
    }

    /* Dashboard Styles */
    .header {
      background-color: rgba(0, 123, 255, 0.9);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #c82333;
    }

    .dashboard-container {
      padding: 20px;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .summary-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .summary-card h3 {
      margin: 0;
      font-size: 18px;
    }

    .summary-card p {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .quick-actions button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .quick-actions button:hover {
      background-color: #218838;
    }

    .recent-activity {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .recent-activity h3 {
      margin: 0 0 15px 0;
    }

    .recent-activity ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .recent-activity ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .recent-activity ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="loginContainer">
    <div class="login-header">
      <h2>Welcome Back!</h2>
      <p>Please log in to continue</p>
    </div>
    <form class="login-form" id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <div class="header">
      <h1>Swiftpay Solutions</h1>
      <div class="user-info">
        <span>Welcome, <span id="loggedInUser"></span></span>
        <button class="logout-button">Logout</button>
      </div>
    </div>

    <div class="dashboard-container">
      <div class="summary-cards">
        <div class="summary-card">
          <h3>Upcoming Payment Date</h3>
          <p>March 31, 2025</p>
        </div>
        <div class="summary-card">
          <h3>Leave Days Remaining</h3>
          <p>10 Days</p>
        </div>
      </div>

      <div class="quick-actions">
        <button>Request Leave</button>
        <button>View Payslip</button>
      </div>

      <div class="recent-activity">
        <h3>Recent Activity</h3>
        <ul>
          <li>Logged in at 10:00 AM</li>
          <li>Updated profile information</li>
          <li>Requested leave for March 15, 2025</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Get input values
      const username = document.getElementById('username').value;

      // Hide login page and show dashboard
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');

      // Display the logged-in user's name
      document.getElementById('loggedInUser').textContent = username;
    });

    // Logout Functionality
    document.querySelector('.logout-button').addEventListener('click', function () {
      // Hide dashboard and show login page
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');

      // Clear the input fields
      document.getElementById('username').value = "";
      document.getElementById('password').value = "";
    });
  </script>
</body>
</html>
