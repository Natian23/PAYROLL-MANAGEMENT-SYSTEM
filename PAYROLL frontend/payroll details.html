<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Swift pay Solutions Salary Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .salary-slip {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .details, .earnings, .deductions, .bank-details {
            margin-bottom: 15px;
        }

        .details label, .earnings label, .deductions label, .bank-details label {
            font-weight: bold;
        }

        .amount {
            text-align: right;
            font-weight: bold;
        }

        .total {
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Swift pay Solutions Salary Slip</h1>
        <div class="salary-slip">
            <div class="details">
                <h2>Employee Details</h2>
                <label>Employee Name:</label> kapenguria 1<br>
                <label>Employee ID:</label> 12345<br>
                <label>Department:</label> IT<br>
                <label>Start Period:</label> January 2020<br>
            </div>
            <div class="earnings">
                <h2>Earnings</h2>
                <label>Basic Salary:</label> <span class="amount">$3000</span><br>
                <label>Overtime:</label> <span class="amount">$400</span><br>
                <label>Bonus:</label> <span class="amount">$300</span><br>
                <div class="total">
                    <label>Total Earnings:</label> <span class="amount">$3700</span>
                </div>
            </div>
            <div class="deductions">
                <h2>Deductions</h2>
                <label>Tax:</label> <span class="amount">-$500</span><br>
                <label>Social Security:</label> <span class="amount">-$200</span><br>
                <label>Health Insurance:</label> <span class="amount">-$100</span><br>
                <div class="total">
                    <label>Total Deductions:</label> <span class="amount">-$800</span>
                </div>
            </div>
            <div class="total">
                <label>Net Salary:</label> <span class="amount">$2900</span>
            </div>
            <div class="bank-details">
                <h2>Bank Details</h2>
                <label>Bank Name:</label> XYZ Bank<br>
                <label>Account Number:</label> 987654321<br>
                <label>Payment Method:</label> Direct Deposit<br>
            </div>
        </div>
    </div>
</body>
</html>
