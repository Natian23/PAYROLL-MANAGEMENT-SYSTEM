<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%; /* Full width */
      margin: 20px; /* Defined margins */
      padding: 20px;
      background-color: #fff;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .employee-form {
      margin-bottom: 40px;
    }

    .employee-form h2 {
      margin-bottom: 15px;
    }

    .employee-form input,
    .employee-form select,
    .employee-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .employee-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .employee-form button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    .status {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leave Application</h1>

    <!-- Employee Form to Apply for Leave -->
    <div class="employee-form">
      <h2>Apply for Leave</h2>
      <form id="leaveForm">
        <input type="text" id="employeeName" placeholder="Employee Name" required>
        <input type="text" id="employeeId" placeholder="Employee ID" required>
        <select id="leaveType" required>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Vacation Leave">Vacation Leave</option>
          <option value="Personal Leave">Personal Leave</option>
          <option value="Maternity Leave">Maternity Leave</option>
          <option value="Paternity Leave">Paternity Leave</option>
        </select>
        <input type="date" id="startDate" required>
        <input type="date" id="endDate" required>
        <textarea id="reason" placeholder="Reason for Leave" rows="4" required></textarea>
        <button type="submit">Submit Leave Application</button>
      </form>
    </div>
  <script>
    // Function to add a new leave application
    document.getElementById('leaveForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      const employeeName = document.getElementById('employeeName').value;
      const employeeId = document.getElementById('employeeId').value;
      const leaveType = document.getElementById('leaveType').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const reason = document.getElementById('reason').value;

      // Validate dates
      if (new Date(startDate) > new Date(endDate)) {
        alert('End date must be after start date.');
        return;
      }

      // Display success message (or handle as needed)
      alert('Leave application submitted successfully!');

      // Clear the form
      document.getElementById('leaveForm').reset();
    });
  </script>
</body>
</html>
